<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Валидация формы</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-group small {
      color: #d9534f;
      display: none;
    }

    .form-group small.visible {
      display: block;
      margin-top: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Регистрация</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" placeholder="Введите имя">
        <small id="usernameError">Имя пользователя не должно быть пустым.</small>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@mail.com">
        <small id="emailError">Введите корректный email-адрес.</small>
      </div>
      <button type="submit" class="submit-btn">Зарегистрироваться</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;

      // Проверка имени пользователя
      const username = document.getElementById('username');
      const usernameError = document.getElementById('usernameError');
      if (username.value.trim() === '') {
        usernameError.classList.add('visible');
        valid = false;
      } else {
        usernameError.classList.remove('visible');
      }

      // Проверка email
      const email = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email.value)) {
        emailError.classList.add('visible');
        valid = false;
      } else {
        emailError.classList.remove('visible');
      }

      // Если все проверки пройдены
      if (valid) {
        alert('Форма успешно отправлена!');
      }
    });
  </script>
</body>
</html>
