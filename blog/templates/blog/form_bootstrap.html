<div class="container mt-5">
  <form class="p-4 border rounded shadow-sm">
    <h3 class="mb-4 text-center">Регистрация</h3>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">Имя</label>
        <input type="text" id="firstName" class="form-control" placeholder="Введите имя">
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Фамилия</label>
        <input type="text" id="lastName" class="form-control" placeholder="Введите фамилию">
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="example@mail.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" id="password" class="form-control" placeholder="Введите пароль">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="terms">
      <label class="form-check-label" for="terms">Согласен с условиями</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
  </form>
</div>
